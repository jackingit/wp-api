<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-title>Add new post</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <form #f="ngForm" (ngSubmit)="onAdd(f)">
                    <ion-item>
                        <ion-label position="floating">Title: </ion-label>
                        <ion-input name="title" type="text" [(ngModel)]="model.title"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Content: </ion-label>
                        <ion-textarea name="content" [(ngModel)]="model.content"></ion-textarea>
                    </ion-item>

                    <ion-item>
                        <ion-label>Select status</ion-label>
                        <ion-select [(ngModel)]="model.status" name="status" placeholder="Select Status">
                            <ion-select-option value="publish">Publish</ion-select-option>
                            <ion-select-option value="future">Future</ion-select-option>
                            <ion-select-option value="pending">Pending</ion-select-option>
                            <ion-select-option value="draft">Draft</ion-select-option>
                        </ion-select>
                    </ion-item>

                    <ion-button type="submit" expand="block" color="primary">
                        Submit
                    </ion-button>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
